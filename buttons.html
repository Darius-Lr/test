<style>
    .subscribe-button
    {
        background-color: rgba(255, 102, 0, 0.898);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 30px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 1s;
    }

    .subscribe-button:hover
    {
        opacity:0.7;
    }

    .subscribe-button:active
    {
      opacity:0.4;
    }

    .join-button:hover
    {
        border:none;
        color:white;
        background:rgb(125, 125, 255);
    }
    .join-button:active
    {
        border:none;
        color:white;
        background:rgb(125, 125, 255);
        opacity:0.8;
    }

    .join-button
    {
        background-color: white;
        border-color: rgb(84, 152, 255);
        border-style: solid;
        border-width: 1px;
        color:rgb(125, 125, 255);
        height: 36px;
        width: 62px;
        border-radius:2px;
        cursor: pointer;
        margin-right: 8px;
        transition:background-color 1s,color 1s;
    }
    .tweet-button
    {
        background-color: rgb(61, 134, 250);
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        height: 35px;
        width: 70px;
        font-weight: bold;
        font-size: 12px;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
        transition: box-shadow 1s;
    }
    .tweet-button:hover
    {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.4);
    }
</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
